<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="../assets/styles/css/global.css">
        <link rel="stylesheet" href="../assets/styles/css/settings.css">
        <!--Material Symbols Code-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    </head>
    <body>
        <span id="corner-menu"><a href="../index.html"><span class="material-symbols-rounded">home</span></a></span>
        <h1>Settings</h1>
        <h2>Panic Key</h2>
        <div class="container-div" id="panic-div">
            <div class="child-div" id="panic-key-div">
                <h3>Panic key</h3>
                <p>Key to be pressed with ctrl for panic shortcut</p>
                <div class="input-container">
                <input type="text" id="panic-key-input" placeholder="`"><button id="panic-key-button">Submit</button>
            </div>
            </div>
            <div class="child-div" id="redirect-link-div">
                <h3>Panic key URL</h3>
                <p>Link to redirect to on panic key press</p>
                <div class="input-container">
                <input type="text" id="redirect-link-input" placeholder="https://classroom.google.com"><button id="redirect-link-button">Submit</button>
            </div>
            </div>
        </div>
        <h2>Cloaking</h2>
        <div class="container-div" id="cloaking-div">
            <div class="child-div" id="page-title-div">
                <h3>Page Title</h3>
                <p>Set title of page tab</p>
                <div class="input-container">
                <input type="text" id="page-title-input" placeholder="LupineVault"><button id="page-title-button">Submit</button>
                </div>
            </div>
            <div class="child-div" id="page-title-div">
                <h3>Favicon</h3>
                <p>Set icon of page tab</p>
                <div class="input-container">
                <input type="file" id="favicon-input" placeholder="LupineVault"><button id="favicon-button">Submit</button>
            </div>
        </div>

        <script src="assets/js/global.js"></script>
        <script src="assets/js/settings.js"></script>
    </body>
</html>
